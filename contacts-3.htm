<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mystyle.css" type="text/css">
	<link rel="stylesheet" href="css/checkout.css" type="text/css">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<title>Оформление заказа</title>
</head>
<body>
	<div class="contacts">
		<div class="contacts__row">
			<div class="contacts__number">1</div>
			<div class="contacts__title">Контактная информация</div>
		</div>
		<div class="contacts__content">
			<div class="contacts__name">Здравствуйте, “Имя”</div>
			<form action="#" class="contacts__email">
				<div class="contacts__email-subtitle">
					Введите новый адрес:
				</div>
				<input type="email" placeholder="Ваш Email">
			</form>
			<div class="contacts__text">
				На него вы получите информацию по заказу и контакты поставщика для связи и уточнения деталей.
			</div>
		</div>
	</div>
</body>
</html>

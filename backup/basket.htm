<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mystyle.css" type="text/css">
	<link rel="stylesheet" href="css/basket.css" type="text/css">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<title>Корзина</title>
</head>
<body>
	<div class="basket">
		<div class="basket__name">
			<div class="basket__name-title">Оформление заказа</div>
		</div>
		<div class="basket__content">
			<div class="basket__col">
				<div class="basket__row">
					<div class="basket__row-block">
						<div class="basket__logo">
							<img src="img/score-img.jpg" alt="">
						</div>
						<div class="basket__name">Название магазина</div>
					</div>
					<div class="basket__write-seller">Написать продавцу</div>
				</div>
				<div class="basket__item">
					<div class="basket__item-img">
						<img src="" alt="">
					</div>
					<div class="basket__item-content">
						<div class="basket__item-col">
							<div class="basket__item-name">Название товара</div>
							<div class="basket__item-info">Готовое изделие/На заказ</div>
							<div class="basket__item-variation">Вариация: А</div>
							<div class="basket__item-variation">Вариация: 1</div>
						</div>
						<div class="basket__item-col">
							<div class="basket__item-quantity">Количество: <span>1</span></div>
						</div>
						<div class="basket__item-col">
							<div class="basket__item-price">000 руб</div>
						</div>
					</div>
				</div>
			</div>
			<div class="basket__col">
				<div class="decor">
					<div class="decor__title">Оформление заказа</div>
					<form action="#" class="decor__form">
						<div class="decor__input">
							<div class="decor__item">
								<div class="decor__name">Способ оплаты</div>
								<select name="payment-method">
									<option value="payment-1">1</option>
									<option value="payment-2">2</option>
									<option value="payment-3">3</option>
								</select>
							</div>
							<div class="decor__item">
								<div class="decor__name">Город доставки</div>
								<input type="text">
							</div>
							<div class="decor__item">
								<div class="decor__name">Способ доставки</div>
								<select name="delivery-method">
									<option value="delivery-1">1</option>
									<option value="delivery-2">2</option>
									<option value="delivery-3">3</option>
								</select>
							</div>
						</div>
						<div class="decor__price">
							<div class="decor__price-item">
								<div class="decor__price-name">Стоимость товаров</div>
								<span>000 руб</span>
							</div>
							<div class="decor__price-item">
								<div class="decor__price-name">Доставка</div>
								<span>000 руб</span>
							</div>
							<div class="decor__price-item">
								<div class="decor__price-name">Итого</div>
								<span>000 руб</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

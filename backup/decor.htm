<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mystyle.css" type="text/css">
	<link rel="stylesheet" href="css/checkout.css" type="text/css">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<title>Оформление заказа</title>
</head>
<body>
	<div class="decor">
		<div class="decor__row">
			<div class="decor__title">Информация по заказу</div>
			<a href="#" class="decor__change">Изменить</a>
		</div>
		<div class="decor__block-item">
			<div class="decor__item">
				<div class="decor__item-img">
					<img src="img/square.jpg" alt="">
				</div>
				<div class="decor__item-content">
					<div class="decor__item-col">
						<div class="decor__item-name">Название товара пол</div>
						<div class="decor__item-variation">Вариация: Значение</div>
						<div class="decor__item-variation">Вариация: Значение</div>
						<div class="decor__item-quantity">Кол-во: <span>N</span></div>
					</div>
					<div class="decor__item-col">
						<div class="decor__item-price">000 000 руб</div>
					</div>
				</div>
			</div>
		</div>
		<div class="decor__ways">
			<div class="decor__ways-item">
				<div class="decor__ways-name">Способ оплаты</div>
				<div class="decor__ways-block">
					<div class="decor__ways-subtitle">По договоренности</div>
					<div class="decor__ways-info">Дополнительная информация (если есть)</div>
				</div>
			</div>
			<div class="decor__ways-item">
				<div class="decor__ways-name">Способ доставки</div>
				<div class="decor__ways-block">
					<div class="decor__ways-subtitle">По договоренности</div>
					<div class="decor__ways-info">Дополнительная информация (если есть)</div>
				</div>
			</div>
		</div>
		<div class="decor__price">
			<div class="decor__price-item">
				<div class="decor__price-name">Стоимость</div>
				<div class="decor__price-cost">000 руб</div>
			</div>
			<div class="decor__price-item">
				<div class="decor__price-name">Доставка</div>
				<div class="decor__price-cost">0 руб</div>
			</div>
		</div>
		<div class="decor__total">
			<div class="decor__total-subtitle">Итого</div>
			<div class="decor__total-cost">000 руб</div>
		</div>
	</div>
</body>
</html>
